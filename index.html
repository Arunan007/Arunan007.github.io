

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

<!-- <script src="https://morandd.github.io/aframe-multitouch-look-controls/multitouch-look-controls.js"></script>
 -->

<script>

AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
  
</script>

    
<body>    
<div id="myEmbeddedScene">
    <a-scene arjs="debugUIEnabled: false" embedded arjs stats>
     
        
        
    <a-assets crossorigin="anonymous">
    
            
    </a-assets>

    
        <a-entity camera look-controls>
         

    <a-entity gltf-model="url(model/superman/scene.gltf)" animation-mixer scale = "0.01 0.01 0.01 0.01" >
            
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1">
        
        </a-animation>
  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>

        
</a-entity>
            
            
            </a-entity>
    
       
  

<!--         <a-entity camera multitouch-look-controls></a-entity> -->
    <a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</div>
    <div>

    </div>
</body>
